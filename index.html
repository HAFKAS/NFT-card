<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT  Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <article class="main-img">
                    <img src="images/image-equilibrium.jpg" alt="" class="hero-img">
                <div class="img-overlay">
                    <img src="images/icon-view.svg" alt="">
                </div>
            </article>
            <article class="box-text">
                <h2 class="title">
                    Equilibrum #3429
                </h2>
                <p class="desc">
                    Our Equilibrum collection promotes balance and calm
                </p>
                <div class="eth">
                    <p>
                       <img src="images/icon-ethereum.svg" alt=""> 
                       0.041 ETH
                    </p>
                    <p>
                        <img src="images/icon-clock.svg" alt="">
                        3 days left
                    </p>
                </div>
            </article>
            <article class="avatar">
                <img src="images/image-avatar.png" alt="">
                <p>
                    Creation of <span>Hafsat Kassim</span>
                </p>

            </article>
        </div>
    </div>
</body>
</html>
